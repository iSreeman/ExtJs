<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiline User Input Box</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
            rel="stylesheet" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>   
        
        <script>
            Ext.onReady(function(){
                Ext.create('Ext.Button',{
                    renderTo: Ext.getElementById('msgBox'),
                    text: 'Click Me',

                    listeners: {
                        click: function(){
                            Ext.MessageBox.show({
                                title: 'Details',
                                msg: 'please enter your details',
                                width: 300,
                                buttons: Ext.MessageBox.OKCANCEL,
                                multiline: true,
                                fn: callBackFunction
                            });
                            function callBackFunction(){
                                Ext.Msg.alert('status','Details Entered Successfully');
                            }
                        }
                    }
                })
            })
        </script>

</head>
<body>
    <p>Click for Multiline user input box</p>
    <div id="msgBox">

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>prompt Box</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
            rel="stylesheet" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>    

    <script>
        Ext.onReady(function(){
            Ext.create('Ext.Button',{
                renderTo: Ext.getElementById('msgBox'),
                text: 'Click Me',

                listeners:{
                    Click: function(){
                        Ext.Msg.prompt("Name","Please enter your name",function(btn,text){
                            if(btn='ok'){
                                Ext.Msg.alert('Greeting','Hello '+text);
                            }
                        })
                    }
                }
            })
        })
    </script>
</head>
<body>
    <p>Click for prompt box</p>
    <div id="msgBox">

    </div>
</body>
</html>
